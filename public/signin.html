<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .signin-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { GoogleAuthProvider, signInWithPopup, getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {

            apiKey: "AIzaSyDY2gf5I7kJQ7iXD8F6U2BrEMCYjfnFQxk",
            authDomain: "ptjobboard2024.firebaseapp.com",
            databaseURL: "https://ptjobboard2024-default-rtdb.firebaseio.com",
            projectId: "ptjobboard2024",
            storageBucket: "ptjobboard2024.firebasestorage.app",
            messagingSenderId: "401143229772",
            appId: "1:401143229772:web:b5b14d89a89d75443df3e9",
            measurementId: "G-PF9F78SKZV"

        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        const googleSignIn = async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            console.log('Google sign-in successful:', result.user);
            const user = result.user;
            // Redirect to board.html with the user's email as a query parameter
            const email = encodeURIComponent(user.email);
            window.location.href = `board.html?email=${email}`;

        } catch (error) {
            console.error('Error during Google sign-in:', error.message);
        }
        };



        window.googleSignIn = googleSignIn;
    </script>
    
</head>
<body>
    <button onclick="googleSignIn()">Sign in with Google</button>
</body>
</html>
