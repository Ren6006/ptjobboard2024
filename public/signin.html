<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="common-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f9;
      }
      .box {
        background: #fff;
        padding: 32px 28px;
        border-radius: 10px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        width: 420px;
        max-width: 90vw;
      }
      h1 {
        margin: 0 0 12px;
        text-align: center;
      }
      p.helper {
        margin: 0 0 16px;
        text-align: center;
        color: #666;
      }
      label {
        font-weight: bold;
        margin: 10px 0 6px;
        display: block;
      }
      input {
        width: 95%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .error {
        color: #b00020;
        margin-top: 10px;
      }
      .link {
        margin-top: 14px;
        text-align: center;
      }
      .link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      #authLoading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f4f9;
        z-index: 100;
      }
      #authLoading.hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="authLoading">
      <div style="text-align:center;color:#666">
        <div style="font-size:18px;margin-bottom:8px">Checking sign-in status...</div>
        <div style="font-size:14px;color:#999">Please wait</div>
      </div>
    </div>
    <div class="box" style="opacity:0;transition:opacity 0.3s">
      <h1>Sign in</h1>
      <p class="helper">
        Use your school email ending with <strong>@hwemail.com</strong>.
      </p>
      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@hwemail.com" required />

        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Your password"
          required
        />

        <button type="submit">Sign in</button>
        <div id="error" class="error"></div>
      </form>
      <div class="link">No account? <a href="signup.html">Sign up</a></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = window.__FIREBASE_CONFIG__;
      if (!firebase.apps || !firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      const auth = firebase.auth();
      const db = firebase.firestore();
      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(() => {});

      // If already signed in, only redirect when an explicit next is provided
      const params = new URLSearchParams(window.location.search);
      const next = params.get("next");
      
      // Global flag to prevent double redirects from both onAuthStateChanged and form submit
      let redirectHandled = false;
      
      auth.onAuthStateChanged(async (user) => {
        console.log('AUTH STATE CHANGE - user:', user ? user.email : 'none', 'next:', next, 'redirectHandled:', redirectHandled);
        if (redirectHandled) {
          console.log('Redirect already handled, skipping');
          return;
        }
        if (user) {
          // User is signed in, will redirect - keep form hidden
          // If no next param, default to board for tutors
          const destination = next || 'board.html';
          console.log('User signed in, destination:', destination);
          redirectHandled = true;
          
          // If next is admin, check role first
          if (destination === 'admin.html') {
            console.log('Next is admin.html, checking role...');
            try {
              const doc = await db.collection('users').doc(user.uid).get();
              const data = doc.exists ? doc.data() : null;
              const role = data ? (data.role || null) : null;
              console.log('Role check on signin:', role, 'for user:', user.email);
              if (role === 'Admin' || role === 'Head' || role === 'Developer') {
                console.log('Access granted - redirecting to admin');
                window.location.href = destination;
              } else {
                console.log('Access denied - redirecting to board');
                const url = new URL('board.html', window.location.href);
                url.searchParams.set('err', 'admin_denied');
                window.location.href = url.toString();
              }
            } catch (e) {
              console.error('Role check error:', e);
              window.location.href = 'board.html';
            }
          } else {
            console.log('Not admin destination, redirecting to:', destination);
            window.location.href = destination;
          }
        } else {
          console.log('No user signed in, staying on signin page');
          // Hide loading, show the form since we're staying
          document.getElementById('authLoading').classList.add('hide');
          document.querySelector('.box').style.opacity = '1';
        }
      });

      // next already computed above

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const errorBox = document.getElementById("error");
          errorBox.textContent = "";
          if (!email.endsWith("@hwemail.com")) {
            errorBox.textContent = "Please use your @hwemail.com email.";
            return;
          }
          try {
            if (redirectHandled) return;
            redirectHandled = true;
            
            const cred = await auth.signInWithEmailAndPassword(email, password);
            await db.collection("users").doc(cred.user.uid).set(
              {
                email: email,
                last_login_at: firebase.firestore.FieldValue.serverTimestamp(),
              },
              { merge: true }
            );
            let doc = await db.collection("users").doc(cred.user.uid).get();
            if (!doc.exists || !doc.data().role) {
              await db
                .collection("users")
                .doc(cred.user.uid)
                .set({ role: "student" }, { merge: true });
              // Re-fetch to get the updated role
              doc = await db.collection("users").doc(cred.user.uid).get();
            }
            // Check role if trying to go to admin
            const destination = next || "board.html";
            if (destination === 'admin.html') {
              const role = doc.exists ? (doc.data().role || null) : null;
              console.log('Post-login role check:', role, 'destination:', destination);
              if (role === 'Admin' || role === 'Head' || role === 'Developer') {
                window.location.href = destination;
              } else {
                const url = new URL('board.html', window.location.href);
                url.searchParams.set('err', 'admin_denied');
                window.location.href = url.toString();
              }
            } else {
              window.location.href = destination;
            }
          } catch (err) {
            errorBox.textContent =
              err && err.message ? err.message : "Login failed";
          }
        });
    </script>
  </body>
</html>
