<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEER TUTORING JOB BOARD</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            color: #333;
            margin: 30px 0 20px; /* Pushes the title to the top */
            text-align: center;
        }

        /* Container for the box */
        .box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 9px rgba(0, 0, 0, 0.1);
            margin: 150px 0;
            width: 450px;
            padding: 45px 30px;
            text-align: center;
        }

        /* Button styling */
        .button {
            display: block;
            padding: 22px;
            margin: 30px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important; /* White text on buttons */
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: calc(100% - 60px); /* Equal spacing from box edges */
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Spacing below the buttons */
        .box p {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #555;
        }

        /* Link styling */
        .box a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Title at the top of the page -->
    <h1>PEER TUTORING JOB BOARD</h1>
    
    <!-- Container for the buttons and additional text -->
    <div class="box">
        <!-- Buttons -->
        <a href="request.html" class="button">I'm a student!</a>
        <a href="signin.html" class="button">I'm a tutor!</a>
        <a href="admin.html" class="button">I'm an admin!</a>
        
    </div>
</body>
</html>
